<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiểm tra vị trí</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .loading { color: #555; }
    .success { color: green; font-size: 20px; }
    .error { color: red; font-size: 20px; }
</style>
</head>
<body>
<h2>Đang kiểm tra vị trí...</h2>
<p class="loading">Vui lòng chờ...</p>

<script>
function checkLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
    } else {
        document.body.innerHTML = "<h2 class='error'>Thiết bị không hỗ trợ định vị.</h2>";
    }
}

function success(position) {
    const userLat = position.coords.latitude;
    const userLng = position.coords.longitude;

    // Vị trí trung tâm cho phép (tọa độ của bạn)
    const allowedLat = 15.627784;
    const allowedLng = 108.473313;

    // Bán kính cho phép (mét)
    const radius = 500;

    const distance = getDistance(userLat, userLng, allowedLat, allowedLng);

    if (distance <= radius) {
        document.body.innerHTML = "<h2 class='success'>✅ Bạn ở trong khu vực cho phép! Đang chuyển hướng...</h2>";
        setTimeout(() => {
            window.location.href = "https://forms.office.com/e/9LaRaxBNa0?origin=lprLink";
        }, 2000);
    } else {
        document.body.innerHTML = "<h2 class='error'>❌ Bạn không ở trong khu vực cho phép.</h2>";
    }
}

function error() {
    document.body.innerHTML = "<h2 class='error'>Không thể lấy vị trí. Vui lòng bật GPS và cho phép truy cập vị trí.</h2>";
}

// Hàm tính khoảng cách giữa 2 điểm (Haversine formula)
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000; // bán kính Trái Đất (m)
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon/2) * Math.sin(dLon/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}

checkLocation();
</script>
</body>
</html>
